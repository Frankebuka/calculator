<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 one1"><h1>0</h1></div>
        </div>

        <div class="row">
            <div class="col-md-3 one"><h1>AC</h1></div>
            <div class="col-md-3 one"><h1>+/-</h1></div>
            <div class="col-md-3 one"><h1>%</h1></div>
            <div class="col-md-3 two"><h1>&#247</h1></div>
        </div>

        <div class="row">
            <div class="col-md-3 one"><h1>7</h1></div>
            <div class="col-md-3 one"><h1>8</h1></div>
            <div class="col-md-3 one"><h1>9</h1></div>
            <div class="col-md-3 two"><h1>x</h1></div>
        </div>

        <div class="row">
            <div class="col-md-3 one"><h1>4</h1></div>
            <div class="col-md-3 one"><h1>5</h1></div>
            <div class="col-md-3 one"><h1>6</h1></div>
            <div class="col-md-3 two"><h1>-</h1></div>
        </div>

        <div class="row">
            <div class="col-md-3 one"><h1>1</h1></div>
            <div class="col-md-3 one"><h1>2</h1></div>
            <div class="col-md-3 one"><h1>3</h1></div>
            <div class="col-md-3 two"><h1>+</h1></div>
        </div>

        <div class="row">
            <div class="col-md-6 one"><h1>0</h1></div>
            <div class="col-md-3 one"><h1>.</h1></div>
            <div class="col-md-3 two"><h1>=</h1></div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
